<figure class="card">
  <form method="POST" action="" class="update-form">
    <div class="input-wrapper">
      <input
        type="text"
        name="productName"
        value="{{productName}}"
        placeholder="Product Name"
      />
    </div>
    <div class="input-wrapper">
      <input type="text" name="image" value="{{image}}" placeholder="Image" />
    </div>
    <div class="input-wrapper">
      <input type="text" name="from" value="{{from}}" placeholder="Country" />
    </div>
    <div class="input-wrapper">
      <input
        type="text"
        name="nutrients"
        value="{{nutrients}}"
        placeholder="Nutrients"
      />
    </div>
    <div class="input-wrapper">
      <input
        type="number"
        name="quantity"
        value="{{quantity}}"
        placeholder="Quantity"
      />
    </div>
    <div class="input-wrapper">
      <input type="text" name="price" value="{{price}}" placeholder="Price" />
    </div>
    <div class="input-wrapper">
      <input
        type="text"
        name="description"
        value="{{description}}"
        placeholder="Product Name"
      />
    </div>
    <div class="input-wrapper checkbox">
      <label for=""> Organic </label>
      <input name="organic" type="checkbox" checked="{{organic}}" />
    </div>
    <button>🥭🥭BOOM! Update fruit🥦🥦</button>
  </form>
</figure>
